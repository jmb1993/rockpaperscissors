<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spacing</title>
  <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>

  <!-- EMMET SYNTAX div.inline>div.inline{Content}*3 -->

  <div class="inline">
    <div class="inline">Content</div>
    <div class="inline">Content</div>
    <div class="inline">Content</div>
  </div>

  <div class="block">
    <div class="block">Content</div>
    <div class="block">Content</div>
    <div class="block">Content</div>
  </div>

  <div class="inline-block">
    <div class="inline-block">Content</div>
    <div class="inline-block">Content</div>
    <div class="inline-block">Content</div>
  </div>

</body>
</html>
