<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forms Styling</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<form>
<div class="form-header"></div>
    <label>Full name</label>
    <input type="text" placeholder="First Last"/>

    <label>Location</label>
    <input type="text" placeholder="Brooklyn"/>

    <label>Email</label>
    <input type="text" placeholder="email@generalassemb.ly"/>

    <label>Gender</label>
    <input type="radio" name="radios"value="female">
    <label>Female</label>
    <input type="radio" name="radios" value="male">
    <label>Male</label>

    <label>Interests</label>
    <input type="checkbox" name="checks"value="literature">
    <label>Literature</label>
    <input type="checkbox" name="checks"value="art">
    <label>Art</label>
    <input type="checkbox" name="checks"value="computers">
    <label>Computers</label>
    <input type="checkbox" name="checks"value="music">
    <label>Music</label>
    <input type="checkbox" name="checks"value="cooking">
    <label>Cooking</label>
    <input type="checkbox" name="checks"value="sports">
    <label>Sports</label>
    <input type="checkbox" name="checks"value="politics">
    <label>Politics</label>
    <input type="checkbox" name="checks"value="animals">
    <label>Animals</label>

    <input type="submit" value="Update profile"/>

</form>

</body>
</html>
