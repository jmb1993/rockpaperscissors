<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Pokemon App</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>

    <div id="logo">
      <img src="http://tomy.com/sites/all/themes/pokemon/images/pokemon-logo.png">
    </div>

    <div id="search">
      <input type="text" placeholder="Search by Name" id="search-name-field">
      <button id="search-by-name">Search by Name</button><br>
      <br><input type="text" placeholder="Search by Type" id="search-type-field">
      <button id="search-by-type">Search by Type</button><br>
      <input type="text" placeholder="Search by Id" id="search-id-field">
      <button id="search-by-id">Search by ID</button><br>
      <br><button id="random-button">Get Random</button><br>
      <button id="all-button">Get All</button><br>
    </div>


    <div id="results-container">
    </div>

    <div id="solo-pokemon">
    </div>


  </body>
</html>
