<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Pokemon <3</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    
    <div id="logo">
      <img src="http://tomy.com/sites/all/themes/pokemon/images/pokemon-logo.png">
    </div>

    <div id="search">
      <input type="text" placeholder="Search by Name" id="search-name-field">
      <button id="search-by-name">Search</button><br>
      <br><input type="text" placeholder="Search by Type" id="search-type-field">
      <button id="search-by-type">Search</button><br>
      <br><button id="random-button">Get Random</button>
    </div>

    
    <div id="results-container">
    </div>
    
    <div id="solo-pokemon">
    </div>
    
    <template id="pokemons-template">
      <div class="result" data-id="{{id}}">
        <h3>{{name}}</h3>
        <img src="{{img}}">
      </div>
    </template>
    
    <template id="pokeShow-template">
      <div id="poke-info">
        <h3>{{name}}</h3>
        <img src="{{img}}">
        <p>Classification: {{classification}}</p>
        <p>Species: {{species}}</p>
        <p>HP: {{hp}} || Attack: {{attack}} || Defense: {{defense}}</p>
        <p>MOVES</p>
        <p>{{moves}}</p>
        <p>Happiness: {{happiness}} || Height: {{height}}</p>
      </div>
    </template>

  </body>
</html>
