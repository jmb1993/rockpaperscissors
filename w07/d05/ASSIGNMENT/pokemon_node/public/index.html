<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Pokemon <3</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    
    <div id="logo">
      <img src="http://tomy.com/sites/all/themes/pokemon/images/pokemon-logo.png">
    </div>

    <div id="search">
      <div>
        <input type="text" placeholder="Search Term" id="search-field">

        <button id="search-button">Search</button><button id="random-button">I'm feeling Lucky</button>
        <br>
        <input type="checkbox" id="byType"> Search By Type
      </div>
     

      
    </div>

    
    <div id="results-container">
    </div>
    
    <div id="solo-pokemon">
    </div>
    
    <script id="pokemons-template" type="text/x-handlebars-template">
      {{#each pokemon}}
      <div class="result" data-id="{{this.id}}">
        <h3>{{this.name}}</h3>
        <img src="{{this.img}}">
      </div>
      {{/each}}
    </script>
    
    <script id="pokeShow-template" type="text/x-handlebars-template">
      <div id="poke-info">
        <h3>{{name}}</h3>
        <img src="{{img}}">
        <p>Classification: {{misc.classification}}</p>
        <p>Species: {{species}}</p>
        <p>HP: {{hp}} || Attack: {{attack}} || Defense: {{defense}}</p>
        <p>MOVES</p>
        <p>{{moves}}</p>
        <p>Happiness: {{happiness}} || Height: {{height}}</p>
      </div>
    </script>

  </body>
</html>
