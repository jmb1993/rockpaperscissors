<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather Tracker</title>
	<link rel="stylesheet" href="css/style.css">
	<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js'></script>
	<script src='js/app.js'></script>
</head>
<body>

	<div id='search-box'>
		<input type="text" name='search' placeholder='City or Zip...'>
		<select name="scale" id="temp-scale">
			<option value="metric">Celsius</option>
			<option value="imperial">Fahrenheit</option>
			<option value="internal">Kelvin</option>
		</select>
		<button id='submit'>Get Weather!</button>
	</div>

	<div id='weather-display'></div>

	<template id='weather-template'>
		<h1>{{name}}</h1>

		<section id='forecast'>
			<h3>The forecast for {{name}} : </h3>
			{{#each weather}}
			<p>{{main}} - {{description}}</p>
			{{/each}}
			<p><span> Temp: {{main.temp_max}} </span> <span> Humidity: {{main.humidity}}</span></p>
		</section>

		<section id='map'>
			<img src="https://maps.googleapis.com/maps/api/staticmap?size=400x400&maptype=terrain&zoom=13&markers=color:blue%7Clabel:S%7C{{coord.lat}},{{coord.lon}}" alt="">
		</section>
	</template>

</body>
</html>
